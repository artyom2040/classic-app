<!DOCTYPE html>
<html lang="en">
<head>

        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            display: flex;

        }
        /* Loading spinner */
        .app-loading {
            display: flex;
            align-items: center;

            height: 100vh;
            color: #ffffff;
            font-size: 18px;
        }
